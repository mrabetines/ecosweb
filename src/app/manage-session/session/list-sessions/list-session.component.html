<!-- HTML sourced data -->
<div class="panel panel-flat">
  <div class="panel-heading">
    <h5 class="panel-title">List Sessions</h5>
    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>


  <table class="table datatable-html">
    <thead>
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Niveau</th>
      <th>Date debut</th>
      <th>Date fin</th>
      <th>Publication</th>
      <th>Fin Publication</th>
      <th class="text-center">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let session of sessions">
      <td>{{session.id_Session}}</td>
      <td class="text-semibold">{{session.nom}}</td>
      <td>{{session.niveau.niveau}}</td>
      <td><span class="label label-info">{{session.date_debut}}</span></td>
      <td><span class="label label-info">{{session.date_fin}}</span></td>
      <td><span class="label label-info">{{session.date_publication}}</span></td>
      <td><span class="label label-info">{{session.date_fin_inscription}}</span></td>
      <td>
        <a [routerLink]="['/session/'+session.id_Session+'/examen']" class="label label-warning">View exams</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- /HTML sourced data -->
