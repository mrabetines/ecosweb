 <table class="table datatable-html">
    <thead>
    <tr>
      <th>#</th>
      <th>Uuid</th>
      <th>major</th>
      <th>minor</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let beacon of myBeacons">
      <td>{{beacon.id_Beacon}}</td>
      <td>{{beacon.uuid}}</td>
      <td>{{beacon.major}}</td>
      <td>{{beacon.minor}}</td>
      <td>
       <span class="glyphicon glyphicon-remove pull-right" (click)="deallocateBeacon(beacon.id_Beacon)"></span>
      </td>
 </tr>
    </tbody>
  </table>
