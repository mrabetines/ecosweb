 <div class="modal-header">
   <h4 class="modal-title pull-left">Gestion Beacon</h4>
   <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 <div class="modal-body">
    <form *ngIf="freeBeacons?.length != 0" class="form-horizontal" action="#">
      <div class="row">
       
       <div class="form-group col-md-12">
        <label>Beacons :</label>
          <select name="beacon" multiple="multiple" class="select-beacon">
          <option value="0" disabled>Choisir beacon</option>
          <option *ngFor="let beacon of freeBeacons" value="{{beacon.id_Beacon}}">
            {{beacon.code}}
          </option>
        </select>
      </div>
      </div>
       <div class="row">
       <button type="submit"  (click)="affectBeacons()" class="btn btn-primary center-block">Ok </button>
     </div>
   </form>
   <p class="text-center" *ngIf="freeBeacons?.length == 0">Y a pas des beacons libres</p>
 </div>
