<button type="button" class="btn btn-primary" (click)="openModal(template)">affecter beacons</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Ajout</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
     <form *ngIf="freeBeacons?.length != 0" class="form-horizontal" action="#">
       <div class="row">
        <div class="form-group col-md-12" >
          <div *ngFor="let beacon of freeBeacons;let i=index;">
          <input type="checkbox"   value="{{beacon.id_Beacon}}"   (change)="checkboxes[i]=$event.target.checked ? $event.target.getAttribute('value') :0">
          uuid: {{beacon.uuid}}, major: {{beacon.major}}, minor {{beacon.minor}}<hr>
           </div>  
        </div>
       </div>
        <div class="row">
        <button type="submit"  (click)="affectBeacons()" class="btn btn-primary center-block">Ajouter Beacons </button>
      </div>
    </form>
    <p class="text-center" *ngIf="freeBeacons?.length == 0">Y a pas des beacons libres</p>
  </div>
</ng-template>
