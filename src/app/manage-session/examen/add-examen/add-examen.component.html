<!-- Form horizontal -->
<div class="panel panel-flat">
  <div class="panel-heading">
    <h5 class="panel-title">Ajouter Examen</h5>
    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">

    <form class="form-horizontal" action="#">
      <div class="row">
        <div class="form-group col-md-6" style="    margin-right: 10px;">
          <label>Date de l'examen: </label>
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-calendar22"></i></span>
            <input type="text" class="form-control date-examen">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>Type</label>
          <select name="type" class="select-type">
            <option value="0" disabled>Choisir Type</option>
            <option *ngFor="let item of types" value="{{item.id_Stage}}">
              {{item.nom}}
            </option>
          </select>
        </div>
      </div>


      <div class="row">
        <div class="form-group col-md-6" style="    margin-right: 10px;">
          <label class="control-label">Nombre de places : </label>
          <input [(ngModel)]="examen.max_places" name="nom" type="number" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>Choix Jury</label>
          <select name="enseignant" class="select-enseignant">
            <option value="0" disabled>Choisir Enseignant</option>
            <option *ngFor="let item of enseignants;let i=index" value="{{i}}">
              {{item.nom}} {{item.prenom}}
            </option>
          </select>
        </div>
      </div>


      <div class="row text-center">
        <button type="submit" (click)="addExamen()" class="btn btn-primary">Ajouter examen<i
          class="icon-arrow-right14 position-right"></i></button>
      </div>
    </form>
  </div>
</div>


<!-- /form horizontal -->
