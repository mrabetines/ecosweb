<!-- HTML sourced data -->
<div class="panel panel-flat">
  <div class="panel-heading">
    <h5 class="panel-title">List Beacons</h5>

    <a (click)="goAddBeacon()" class="label label-primary">Ajouter Beacon</a>
    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>


  <table class="table datatable-html">
    <thead>
    <tr>
      <th>#</th>
      <th>Uuid</th>
      <th>major</th>
      <th>minor</th>
      <th class="text-center">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let beacon of beacons">
      <td>{{beacon.id_Beacon}}</td>
      <td>{{beacon.uuid}}</td>
      <td>{{beacon.major}}</td>
      <td>{{beacon.minor}}</td>
      <td>
        <a [routerLink]="['/beacon/'+beacon.id_Beacon+'/edit']" class="label label-warning">Modifier beacon</a>
        <a (click)="deleteBeacon(beacon.id_Beacon)" class="label label-warning">Supprimmer beacon</a> 
      </td>
 </tr>
    </tbody>
  </table>
</div>

<!-- /HTML sourced data -->
