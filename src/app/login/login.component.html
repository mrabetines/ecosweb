<div class="login-container login-cover">
  <!-- Page container -->
  <div class="page-container">

    <!-- Page content -->
    <div class="page-content">

      <!-- Main content -->
      <div class="content-wrapper">

        <!-- Content area -->
        <div class="content pb-20">

          <!-- Form with validation -->
          <form #loginForm="ngForm" class="form-validate">
            <div class="panel panel-body login-form">
              <div class="text-center">
                <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
                <h5 class="content-group">Login to your account
                  <small class="display-block">Your credentials</small>
                </h5>
              </div>
              <div
                class="form-group has-feedback has-feedback-left
                {{login.errors && (login.dirty || login.touched) ? 'has-error' :''}}">
                <input [(ngModel)]="credentials.login" #login="ngModel" type="email" class="form-control"
                       placeholder="Email"
                       name="email" required email>
                <div class="form-control-feedback">
                  <i class="icon-user text-muted"></i>
                </div>
              </div>

              <div class="form-group has-feedback has-feedback-left
                   {{password.errors && (password.dirty || password.touched) ? 'has-error' :''}}">
                <input [(ngModel)]="credentials.password" #password="ngModel"
                       type="password" class="form-control" placeholder="Mot de passe"
                       name="password" required="required" minlength="5">
                <div class="form-control-feedback">
                  <i class="icon-lock2 text-muted"></i>
                </div>
              </div>

              <div class="form-group login-options">
                <div class="row">
                  <div class="col-sm-6">
                    <label class="checkbox-inline">
                      <input type="checkbox" class="styled" checked="checked">
                      Remember
                    </label>
                  </div>

                  <!--<div class="col-sm-6 text-right">
                    <a href="login_password_recover.html">Forgot password?</a>
                  </div> -->
                </div>
              </div>

              <div class="alert alert-danger no-border">
                <span class="text-semibold">Oh snap!</span> Change a few things up and <a href="#" class="alert-link">try
                submitting again</a>.
              </div>

              <div class="form-group">
                <!--
                                <div class="panel panel-body border-top-primary text-center">
                                  <h6 class="no-margin text-semibold">Slide Up</h6>
                                  <p class="text-muted content-group-sm">Spinner slides from bottom</p>

                                  <button type="button" class="btn btn-default btn-ladda btn-ladda-spinner" data-spinner-color="#333" data-style="slide-up"><span class="ladda-label">Spinner</span></button>
                                  <button type="button" class="btn bg-slate-400 btn-ladda btn-ladda-progress" data-style="slide-up"><span class="ladda-label">Spinner + Progress</span></button>
                                </div> -->
                <button [ladda]="isLoading" (click)="loginSubmit()" type="submit" class="btn bg-blue btn-block"
                        [disabled]="!loginForm.form.valid">Login <i
                  class="icon-arrow-right14 position-right"></i></button>
              </div>

            </div>
          </form>
          <!-- /form with validation -->

        </div>
        <!-- /content area -->

      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </div>
  <!-- /page container -->
</div>
